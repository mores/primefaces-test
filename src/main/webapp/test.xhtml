<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h1>#{testViewCdi.testString}</h1>

	<style type="text/css">
    /* Custom styles for the Timeline */
    div.timeline-frame {
        border-color: #5D99C3;
        border-radius: 5px;
    }

    div.timeline-axis {
        border-color: #5D99C3;
        background-color: #5D99C3;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0') alpha(opacity = 100);
        background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3), to(#3A6DA0));
        background: -moz-linear-gradient(top,  #5D99C3,  #3A6DA0);
        -khtml-opacity: 1;
        -moz-opacity: 1;
        opacity: 1;
    }

    div.timeline-groups-axis {
        border-color: #5D99C3;
    }

    div.timeline-groups-axis-onleft {
        border-style: none solid none none;
    }

    div.timeline-axis-text {
        color: white;
    }

    div.timeline-event {
        color: white !important;
        border-radius: 5px !important;
    }

    div.timeline-event-content {
        padding: 5px;
        text-shadow: none;
    }

    div.unavailable {
        background: #F03030 none !important;  /* red */
        border-color: #bd2828 !important;     /* red */
    }

    div.available {
        background: #1AA11A none !important;  /* green */
        border-color: #136e13 !important;     /* green */
    }

    div.maybe {
        background: #FFA500 none !important;  /* orange */
        border-color: #cc8100 !important;     /* orange */
    }

    div.timeline-event-selected {
        background: #BECEFE none !important;
        border-color: #97B0F8 !important;
    }
</style>

<h:form>

<p:timeline id="timeline" value="#{customTimelineView.model}"
	    var="timelineEventObject"
            editable="true" eventMargin="10" eventMarginAxis="0"
            start="#{customTimelineView.start}"
            end="#{customTimelineView.end}"
            showNavigation="true" showButtonNew="true"
            axisOnTop="true" stackEvents="false">
  <p:ajax event="changed" listener="#{customTimelineView.onEdit}" />
  <p:ajax event="delete" listener="#{customTimelineView.onDelete}" />
  <h:panelGrid columns="2" cellpadding="1" cellspacing="1">
  	<pe:gravatar value="#{timelineEventObject.name}" size="57" notFound="monsterid" />
	<h:panelGrid columns="1" cellpadding="1" cellspacing="1">
		<h:outputText value="#{timelineEventObject.line1}"/>
		<h:outputText value="#{timelineEventObject.line2}"/>
		<h:outputText value="#{timelineEventObject.line3}"/>
	</h:panelGrid>
</h:panelGrid>
</p:timeline>

</h:form>

    </h:body>
</html>
